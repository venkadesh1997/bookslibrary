{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <input type="text" name="name" placeholder="Enter the book name">
  <input type="text" name="desc" placeholder="Enter your book description">
  <input type="text" name="year" placeholder="Enter your published year">
  <input type="file" name="img" placeholder="enter the image">
  <input type="submit">



</form>
{% endblock %}
